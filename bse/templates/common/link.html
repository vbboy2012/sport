{% load staticfiles %}
<!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <!-- Owl-carousel style -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">

    <!-- magnific style -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <!-- Custom stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" media="screen">

    <!-- Added google font -->
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

    <!--Fav and touch icons-->
    <link rel="shortcut icon" href="{% static 'images/icons/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'images/icons/apple-touch-icon.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/icons/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/icons/apple-touch-icon-114x114.png' %}">
